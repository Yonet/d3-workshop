<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

.chart circle {
  /*fill: steelblue;*/
  opacity: 50%;
}


.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//Our boring data
var data = [4, 8, 15, 16, 23, 42];

//define the width as a variable so that you can use it to define multiple things and change it in one place if you need to
var width = 1000,
    barHeight = 20,
    height = 800;
var color = d3.scale.category20();

console.log('colors',color);
//our good old scale
var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

//select the element with the chart class and define width and height
var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

// var xAxis = d3.svg.axis()
//     .scale(x)
//     .orient('bottom');

//create groups for bars
var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * 50 + ")"; });//

//creates the rectangles
bar.append("circle")
    .attr("r", function(d) { return d * 5; })
    .attr("cx", function(d, i) { return Math.random() * 720; })
    .attr('fill', function(d) {return color(d)});

//appends text


</script>
